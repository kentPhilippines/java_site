<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>站点管理</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>域名管理</h2>
        
        <!-- 添加新域名 -->
        <div class="card mb-4">
            <div class="card-header">
                添加新域名
            </div>
            <div class="card-body">
                <form th:action="@{/admin/certificates}" method="post" th:object="${newCertificate}">
                    <div class="mb-3">
                        <label class="form-label">域名</label>
                        <input type="text" class="form-control" th:field="*{domainName}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">添加域名</button>
                </form>
            </div>
        </div>

        <!-- 域名列表 -->
        <div class="card">
            <div class="card-header">
                已配置的域名
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>域名</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cert : ${certificates}">
                            <td th:text="${cert.domainName}"></td>
                            <td>
                                <span th:text="${cert.enabled ? '启用' : '禁用'}"
                                      th:class="${cert.enabled ? 'badge bg-success' : 'badge bg-danger'}">
                                </span>
                            </td>
                            <td>
                                <form th:action="@{/admin/certificates/{id}/toggle(id=${cert.id})}" 
                                      method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm"
                                            th:class="${cert.enabled ? 'btn-warning' : 'btn-success'}"
                                            th:text="${cert.enabled ? '禁用' : '启用'}">
                                    </button>
                                </form>
                                <form th:action="@{/admin/certificates/{id}/delete(id=${cert.id})}" 
                                      method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('确定要删除吗？')">删除</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
